<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>定时器示例</title>
  </head>
  <body>
  
  <input type="text" id="result">
  
  <input type="button" value="开始" >
  <input type="button" value="结束" >
  
  <script>
      var body = document.getElementsByTagName("body")[0];
      body.addEventListener("click", showTimer);
      function showTimer() {
        if (event.target.value === "开始") {
          startTimer();
        } else if (event.target.value === "结束") {
          endTimer();
        }
      }
      var timer = 0;
      var result = document.getElementById("result");
      function startTimer() {
        var count = 0;
        timer = setInterval(myTimer, 1000 / 60);
        function myTimer() {
          count++;
          result.value = Math.floor(count / 60) + '.' + count % 60 + "s";
        }
      }
      function endTimer() {
        clearInterval(timer);
      }
  </script>
  </body>
  </html>
